<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>

        <a-scene background= 'color: white'>
            <a-entity position="0 0 0">
                <a-camera></a-camera>
            </a-entity>

            <a-assets timeout = '10000'>
                <a-asset-item id= 'tinker.obj' src= './project150obj/tinker.obj'/>
                <a-asset-item id= 'obj.mtl' src= './project150obj/obj.mtl'/>
            </a-assets>
    
            <a-entity obj-model= 'obj: #tinker.obj; mlt= #obj.mtl' position= '0 0 0' rotation= '0 0 0' scale= '15 15 15'/>
        </a-scene>

    </body>
</html>
